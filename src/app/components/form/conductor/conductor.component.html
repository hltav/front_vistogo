<main>
  <h1>Registro de Condutor</h1>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <h2>Dados do Condutor</h2>
    <div class="name-address">
      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="nome" required />
    </div>

    <div class="content-camp">
      <div class="camp-name">
        <label for="cpf">CPF:</label>
        <label for="cnh">CNH:</label>
      </div>
      <div class="camp-input">
        <input
          type="text"
          id="cpf"
          formControlName="cpf"
          required
          class="input-content"
          maxlength="11"
        />
        <input
          type="text"
          id="cnh"
          formControlName="cnh"
          required
          class="input-content"
          maxlength="11"
        />
      </div>
      <div class="camp-name">
        <label for="rg">RG:</label>
        <label for="fone">Fone:</label>
      </div>
      <div class="camp-input">
        <input
          type="text"
          id="rg"
          formControlName="rg"
          required
          class="input-content"
        />
        <input
          type="text"
          id="fone"
          formControlName="phone"
          required
          class="input-content"
        />
      </div>
    </div>

    <div class="name-address">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" formControlName="address" required />
    </div>

    <div class="content-camp">
      <div class="camp-name">
        <label for="houseNumber">Número:</label>
        <label for="district">Bairro:</label>
      </div>
      <div class="camp-input">
        <input
          type="text"
          id="houseNumber"
          formControlName="houseNumber"
          required
          class="input-content"
        />
        <input
          type="text"
          id="district"
          formControlName="district"
          required
          class="input-content"
        />
      </div>
      <div class="camp-name">
        <label for="city">Cidade:</label>
        <label for="state">Estado:</label>
      </div>
      <div class="camp-input">
        <input
          type="text"
          id="city"
          formControlName="city"
          required
          class="input-content"
        />
        <input
          type="text"
          id="state"
          formControlName="state"
          required
          class="input-content"
        />
      </div>
    </div>

    <!-- <div id="selfiedata">
      <label for="selfie">Selfie com Documento:</label>
      <input type="file" id="selfie" formControlName="selfie" accept="image/*" required />
    </div> -->

    <div class="submit-style">
      <button  type="submit">Registrar</button>
    </div>
  </form>
</main>
