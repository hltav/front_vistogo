<main>
  <h1>Registro de Condutor</h1>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <h2>Dados do Condutor:</h2>
    <div class="inputstyle">
      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="nome" required />
    </div>

    <div class="docdatastyle">
      <div class="docdata">
        <div class="inputdoc">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" formControlName="cpf" required class="docinput" />

          <label for="rg">RG:</label>
          <input type="text" id="rg" formControlName="rg" required class="docinput" />
        </div>
      </div>

      <div class="docdata">
        <div class="inputdoc">
          <label for="fone">Fone:</label>
          <input
            type="text"
            id="fone"
            formControlName="phone"
            required
            class="docinput"
            
          />

          <label for="cnh">CNH:</label>
          <input type="text" id="cnh" formControlName="cnh" required class="docinput" />
        </div>
      </div>
    </div>

    <div class="inputstyle">
      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" formControlName="direcction" required />
    </div>

    <!-- <div id="selfiedata">
      <label for="selfie">Selfie com Documento:</label>
      <input type="file" id="selfie" formControlName="selfie" accept="image/*" required />
    </div> -->

    <div class="submitstyle">
      <button type="submit" (click)="submitForm()">Registrar</button>
    </div>
  </form>
</main>
