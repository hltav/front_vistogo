<h1>Registro de Condutor</h1>
<form >
    <h2>Dados do Condutor:</h2>
    <div class="inputstyle">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome" required>
    </div>

    <div class="inputstyle">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="COF" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="RG" required>
    </div>

    <div class="inputstyle">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="phone" required>

        <label for="cnh">CNH:</label>
        <input type="text" id="cnh" name="CNH" required>

    </div>

    <div class="inputstyle">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="direcction" required>
    </div>

    <div id="selfiedata">
        <label for="selfie">Selfie com Documento:</label>
        <input type="file" id="selfie" name="selfie" accept="image/*" required>
    </div>
</form>
